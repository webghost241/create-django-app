version: '3'

services:

  postgres:
    container_name:  postgres-db
    image:           postgres:9.6.6
    ports:
      - 5432:5432 # Bind host port 5432 to PostgreSQL port 5432
    volumes:
      - #{ROOT}/pgdb:/var/lib/postgresql/data
    env_file: #{ROOT}/.env
    environment:
      - LC_ALL=C.UTF-8


networks:
  default:
    external:
      name: nginx-proxy
